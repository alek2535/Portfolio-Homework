<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>My Portfolio | Alek Valencia</title>
</head>
<body style="background-image: url(https://image.freepik.com/free-photo/top-view-natural-tiles-stone-floor-luxury-seamless-glitter-pattern-interior-exterior_38607-378.jpg);">
    <!-- header w/navbar -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-collapse-sm navbar-light bg-white shadow-sm p-0">
            <a class="navbar-brand ml-5 bg-info text-white p-3 display-3 font-weight-bold" href="#">Alek Valencia</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end mr-5" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link border-right rounded-sm px-3" href="#">About</a>
                <a class="nav-item nav-link border-right rounded-sm px-3" href="#">Portfolio</a>
                <a class="nav-item nav-link" href="#">Contact</a>
              </div>
            </div>
          </nav>
    </header>
    <!-- container w/h2 and form element -->
    <div class="container  col-md-8 border bg-white my-5 ml-5 px-5 py-3">
        <div class="row">
            <h2 class="text-info font-weight-bold pb-3">Contact</h2>
        </div>
        <form class="border-top pt-4">
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
              </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
    </div>
    <!-- footer -->
    <footer class="text-light text-center bg-secondary border-top border-info fixed-bottom sticky-bottom mt-5 p-4">
        <p><small>&copy; Copyright</small></p>
    </footer>
    

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
